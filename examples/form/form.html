<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<form name="registration" id="form">
    <input name="username" type="text" placeholder="Ваше имя" required pattern="[A-Za-zА-яа-яЁё0-9]([ A-Za-zА-яа-яЁё0-9])*">
    <input name="password" type="password" placeholder="Пароль" required pattern="[0-9]{8,20}">
    <button id="enter" onclick="handleForm(document.getElementById('form'), event)">Отправить</button>
</form>

<script>
        function handleForm(form, event) {
            event.preventDefault();
            const username = form.elements.namedItem('username').value;
            const password = form.elements.namedItem('password').value;
            const error = document.querySelector('.error');
            const usernameRegex = /^[a-z0-9]+$/i;

            if (usernameRegex.test(username)) {
                console.log('Имя соответстыует');
            } else {
                console.error('Проверьте поле username');
            }
            console.log(`User ${username}`);

            if (password.length >= 8 && password.length <= 20) {
                console.log('Пароль соответствует');
            } else {
                console.error('Неверный пароль');
            }
            console.log(`Pass ${password}`);
        }
</script>
</body>
</html>
